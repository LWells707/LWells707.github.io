<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Load JavaScript files -->
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  
  <body>
    <div id='board'>
      <div id='player1'></div>
      <div id="player2"></div>
      <div id="ball"></div>
      <div id="scoreLeft">0</div>
      <div id="scoreRight">0</div> 
      <div id="thatWeirdLineDownTheMiddle"></div>
      <button id="continueButton">Continue?</button>
    </div>
    <div id="console">
      Console
      <form>
        
        <input type="text" id="p1Speed" class="input" name="p1Speed" value="10">
        <label for="p1Speed" class="input">Player 1 Speed</label><br>

        <input type="text" id="p2Speed" class="input" name="p2Speed" value="10">
        <label for="p2Speed" class="input">Player 2 Speed</label><br>

        <input type="text" id="ballSpeedX" class="input" name="ballSpeedX" value="2">
        <label for="ballSpeedX" class="input">Horizontal Ball Speed</label><br>

        <input type="text" id="ballSpeedY" class="input" name="ballSpeedY" value="2">
        <label for="ballSpeedY" class="input">Vertical Ball Speed</label><br>
        
        <input type="text" id="scoreToWin" class="input" name="scoreToWin" value="11">
        <label for="scoreToWin" class="input">Score To Win</label><br>

        <button id="consoleInput" class = 'input'>Submit</button>
      </form>
    </div>
  </body>
</html>
